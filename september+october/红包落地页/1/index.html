	<script>
	window.onload=function(){
		var broadcast=document.getElementsByClassName("broadcast")[0];

		var init=6;
		for(var i=0;i<init;i++){

		function addDel(){
			var oLi=document.createElement("li");
			oLi.innerHTML='<img src="'+data[now].w_headimg+'" alt=""><div><h2>'+data[now].w_name+'</h2><p>'+data[now].c_time+'分钟前</p></div><span>'+data[now].u_time+'</span>';
			oLi.style.cssText='height:0;overflow:hidden;';
			oUl.insertBefore(oLi,oUl.children[0]);
			$("ul li:first-child").animate({height:"70px"},500);
			now++;
			if(now==data.length){
				now=0;
			}
			oUl.removeChild(oUl.lastChild);
		}
		setInterval(addDel,2000);
	}
	</script>
