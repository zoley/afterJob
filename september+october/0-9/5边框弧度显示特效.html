<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纯CSS边框弧度显示特效</title>
	<script src="js/jquery.min.js"></script>
	<style>
		*{margin:0;padding:0;}li{list-style: none;}.clearfix{zoom:1;}
		.clearfix::after{content:"";height:0;line-height:0;display:block;visibility:hidden;clear:both;}
		.wrap ul {margin:50px 0 0 50px;background-color:#EED6D6;}
		.wrap ul li{width: 200px;height: 200px;overflow: hidden;float:left;margin:20px;}
		.wrap ul li .up{width:100%;height:130px;margin-bottom:10px;position: relative;overflow: hidden;}
		.wrap ul li .up .bian{width: 200px;height:200px;position: absolute;left:0;top:0;border:1px solid green;border-radius: 50%;box-sizing:border-box;z-index:1;}
		.wrap ul li .up .zhe{width: 200px;height:200px;position: absolute;left:0px;top:0px;box-sizing:border-box;z-index: 2;background-color:#EED6D6;}
		.wrap ul li .up .con{width: 100%;height:100%;position: relative;z-index: 4;perspective:800px;}
		.wrap ul li .up .con i{width: 70px;height:70px;display:block;margin:20px auto;}
		.wrap ul li .up .con i img{width: 100%;height: 100%;vertical-align: top;border-radius: 50%;}
		.wrap ul li .up .con h4{font-size:13px;text-align: center;}
		
		.wrap ul li .down{width:100%;height:60px;position: relative;z-index: 4;overflow: hidden;}
		.wrap ul li .down p{font-size:12px;padding:10px 10px 0;line-height: 18px;}
		.wrap ul li:hover .zhe{-webkit-animation:go 1s linear both;}
		.wrap ul li:hover .con i{transform:rotateY(360deg);transition: all 1s;}
		@-webkit-keyframes go{0%{left:0px;top:0px;}40%{left:106px;top:0px;}100%{left:106px;top:136px;}}

	</style>
</head>
<body>
	<div class="wrap">
