    <title>vueTransition</title>
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <script src="js/vue.js"></script>
    <style>
        .pp{width:300px;height:300px;background: rgb(30, 255, 0);margin-top:50px;}
        .fade-enter-active,.fade-leave-active{transition:1s all ease;}
        .fade-enter-active{width:300px;height:300px;opacity:1;}
        .fade-enter,.fade-leave-active{width:100px;height:100px;opacity:0;}


    </style>
</head>
<body>
    <div id="box">
        <input type="button" value="toggle" @click="show=!show">
        <transition name="fade">
            <div v-show="show" class="pp"></div>
        </transition>
    </div>
    <script>
        new Vue({
            el:'#box',
            data:{
                show:false
            }
        })
    </script>
