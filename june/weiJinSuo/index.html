<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>响应式布局bootstrap</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="lib/fonts/css/font-awesome.css">
	<link rel="stylesheet" href="css/home.css">
</head>
<body>
	<header id="head">
		<div class="topbar visible-md visible-lg">
			<div class="container">
				<div class="row">
					<div class="col-md-2 m-phone">
						<i class="fa fa-mobile-phone"></i>
						<span>手机微金所</span>
						<i class="fa fa-chevron-down"></i>
						<img src="img/code.jpg"/>
					</div>
					<div class="col-md-4">
						<i class="fa fa-phone"></i>
						<span>4006-89-4006（服务时间：9:00-21:00）</span>
					</div>
					<div class="col-md-3">
						<a href="#">常见问题</a>&nbsp;&nbsp;
						<a href="#">财富登录</a>
					</div>
					<div class="col-md-3">
						<a href="#" class="btn btn-diy">免费注册</a>&nbsp;&nbsp;
						<a href="#" >登录</a>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-list" aria-expanded="false">
					<span class="sr-only">切换菜单</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<i class="fa fa-vine"></i>
						<span>微金所</span>
					</a>
				</div>
				<div class="collapse navbar-collapse" id="nav-list">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">我要投资</a></li>
						<li><a href="#">我要借款</a></li>
						<li><a href="#">平台介绍</a></li>
						<li><a href="#">新手专区</a></li>
						<li><a href="#">最新动态</a></li>
						<li><a href="#">微论坛</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">个人中心</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<section id="banner" class="carousel slide" data-ride="carousel">
		<!-- 指示器，小点点 -->
			<ol class="carousel-indicators" id="banner-small">
				<li data-target="#banner" data-slide-to="0" class="active"></li>
				<li data-target="#banner" data-slide-to="1"></li>
				<li data-target="#banner" data-slide-to="2"></li>
				<li data-target="#banner" data-slide-to="3"></li>
			</ol>

			<!-- 轮播图 -->
			<div class="carousel-inner" role="listbox">
				<div class="item active" data-src-lg="img/l1.jpg" data-src-sm="img/s1.jpg">
					<!-- <img src="img/l1.jpg"> -->
				</div>
				<div class="item" data-src-lg="img/l2.jpg" data-src-sm="img/s2.jpg">
					<!-- <img src="img/l2.jpg"> -->
				</div>
				<div class="item" data-src-lg="img/l3.jpg" data-src-sm="img/s3.jpg">
					<!-- <img src="img/l3.jpg"> -->
				</div>
				<div class="item" data-src-lg="img/l4.jpg" data-src-sm="img/s4.jpg">
					<!-- <img src="img/l4.jpg"> -->
				</div>
				
			</div>
			<!-- Controls -->
			<a class="left carousel-control" href="#banner" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#banner" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
	</section>
	<section></section>
	<footer></footer>
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/home.js"></script>
</body>
</html>
