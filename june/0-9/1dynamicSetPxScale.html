<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态设置像素比</title>
    <script>
        var scale=1/window.devicePixelRatio;
        document.write("<meta name='viewport' content='user-scalable=no,width=device-width,initial-scale="+scale+",maximum-scale="+scale+", minimum-scale="+scale+"'>");
        var html=document.getElementsByTagName("html")[0];
        html.style.fontSize=document.documentElement.clientWidth/16+"px";
        //默认设计稿尺寸640px。所以1rem=40px;
    </script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        .clearfix:after{content:"";display:block;height: 0;line-height: 0;visibility:hidden;clear:both;}
        html{width: 100%;height: 100%;overflow:hidden;}
        body{width: 100%;height: 100%;overflow:auto;font-size:100%;}
        header{width: 100%;height: 1.25rem;position: fixed;top:0;left:0;background-color:yellowgreen;}
        footer{width: 100%;height: 1.25rem;position: fixed;bottom:0;left:0;background-color:deeppink;}
        section{margin:1.25rem 0;}
        .div{width:7.5rem;height:7.5rem;border:0.025rem solid green;float:left;margin:0.25rem;}
    </style>
</head>
<body>
    <header>头部</header>
    <section class="clearfix">
       <div class="div">我是第一行</div>
       <div class="div">内容区域</div>
       <div class="div">内容区域</div>
       <div class="div">内容区域</div>
       <div class="div">内容区域</div>
       <div class="div">内容区域</div>
       <div class="div">内容区域</div>
    </section>
    <footer>尾部</footer>
</body>
</html>
