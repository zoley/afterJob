  .sea{width:16rem;position: relative;display:inline-block;margin-top:-0.5rem;overflow-x:hidden;}
  .sea .wave{width: 16rem;height: 1.75rem;background:url(img/wave1.png) no-repeat left bottom;background-size:cover;position: absolute;top:0;left:0;-webkit-animation:1s wave step-start infinite;}
  .sea .water{width: 16rem;height:10.325rem;background:url(img/water.jpg) no-repeat;background-size:cover;margin-top:1.6rem;overflow:hidden;}
  .sea .btn{width: 7.6rem;height: 3rem;position: absolute;left:50%;top:8.8rem;margin-left:-3.8rem;background:url(img/btn.png) no-repeat;background-size: cover;z-index:2;}
  @keyframes wave {
    0%,8% {
      background-image: url(img/wave1.png)
    }

    16% {
      background-image: url(img/wave2.png)
    }

    24% {
      background-image: url(img/wave3.png)
    }

    32% {
      background-image: url(img/wave4.png)
    }

    40% {
      background-image: url(img/wave5.png)
    }

    48% {
      background-image: url(img/wave6.png)
    }

    56% {
      background-image: url(img/wave7.png)
    }

    64% {
      background-image: url(img/wave8.png)
    }

    72% {
      background-image: url(img/wave9.png)
    }

    80% {
      background-image: url(img/wave10.png)
    }

    88% {
      background-image: url(img/wave11.png)
    }

    100% {
      background-image: url(img/wave12.png)
    }
  }

  .person {width: 3.125rem;height:6.7rem;position: relative;margin-top:0.5rem;}
  .person .man{width: 3.5rem;height:4.5rem;position: absolute;top:0;left:1rem;background:url(img/person.png) no-repeat;background-size:100% 100%;z-index:2;}
  .person .table{width: 5.125rem;height:4.496rem;position: absolute;top:3.1rem;left:0;background:url(img/table.png) no-repeat;background-size:cover;}
  .person .fish-ready{width: 13rem;height:0.1rem;position: absolute;left:1rem;top:2.8rem;z-index:3;transition:2s;transform-origin:1.1rem 0;/*-webkit-animation:pole 0.5s alternate infinite;*/}
  .person .hunt{transform:rotate(360deg);}
  .person .unhunt{animation:0.5s pole infinite alternate;}
  .person .fish-ready .pole{width: 10.6rem;height:0.1rem;position: absolute;left:0;top:0;background-color:#86390f;}
  .person .fish-ready .basket{width: 2.5rem;height: 2.8rem;position: absolute;right:0;top:-0.36rem;background:url(img/basket.png) no-repeat;background-size:cover;-webkit-backface-visibility:hidden;}
  @-webkit-keyframes pole{0%{transform:rotate(-2deg);transform-origin:0.2rem 0;}100%{transform:rotate(5deg);transform-origin:0.2rem 0;}}
  .person .fish-ready .basket .gain{width: 1.3rem;height: 1.7rem;background:url(img/box1.png) no-repeat;background-size:cover;position: absolute;left:0.7rem;top:0.3rem;display:none;}

  /*fish*/
  .sea .water .bubble{width: 3rem;height: 3rem;position: absolute;left:-4rem;background:url(img/bubble.png) no-repeat;background-size:cover;/*transition:3s linear;*/ -webkit-animation:6s both swim linear;}
  .sea .water .bubble img{width: 1.5rem;position: absolute;left:0.8rem;top:0.5rem;}
  @-webkit-keyframes swim{0%{transform:translate(0rem,0rem);}20%{transform:translate(4rem,0.7rem);}40%{transform:translate(8rem,-0.7rem);}60%{transform:translate(12rem,0.7rem);}80%{transform:translate(16rem,-0.7rem);}100%{transform:translate(21rem,0.7rem);}}


    .result{width: 100%;height: 100%;background:rgba(0,0,0,0.8);position: absolute;top:0;left:0;z-index:10;display:none;}
    .result i{position: absolute;width: 0.6rem;height: 0.6rem;background:url(img/gclose.png) no-repeat;-webkit-background-size: 100% 100%;top:10%;right:5%;
      background-size: 100% 100%;top:5%;right:10%;}
    .result .ghead{width: 80%;margin:0 auto;}
    .result .ghead img{width: 100%;display:block;}
    .result .gbody{background-color:#FF364C;overflow:hidden;width: 80%;margin:0 auto;}
    .result .gbody .con{width: 90%;margin:10px auto;}
    .result .gbody .con img{width: 100%;display:block;}
    .result .gbody span{display:block;width: 90%;height: 2rem;margin:0.5rem auto;text-align:center;line-height:2rem;font-size:1rem;background:url(img/gdown.png) no-repeat;-webkit-background-size: 100% 100%;background-size: 100% 100%;}
    .result b{display:block;width: 80%;position: absolute;top:8%;left:50%;margin-left:-40%;}
    .result b img{display:block;width: 100%}


    /*prize*/

    .prize a img{width: 3rem;height: 3rem;}
    .prize a:nth-of-type(1) img{margin-left:0.5rem;}

<body>
  <div class="wrap">
    <div class="guide">

      <a href="javascript:;"><img src="img/prize4.png"></a>

    </div>
    <div class="result">
      <i></i>
      <div class="ghead"><img src="img/ghead.png"></div>
      <div class="gbody">
        <div class="con">
          <img src="img/r6.png">
        </div>
        <span class="gdown">马上使用</span>
      </div>
      <b><img src="img/gbg.png"></b>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script>
    $(function(){
      resize();
      function resize(){
        var count=1;
        var show=function(){
          var src=Math.floor(Math.random()*(3-1)+1);
          var top=Math.floor(Math.random()*(10-3)+1);
          count++;
          var bubble='<div style="top:'+top+'rem;" class="bubble f'+count+'"><img src="img/box'+src+'.png"></div>';
          $(".sea .water").append(bubble);
          setTimeout(function(){
            $(".sea .water").children().eq(0).remove();
          },7000)
          setTimeout(show,1000);
        }
        show()
        $(".btn").click(function(){
          $(".fish-ready .basket").css({"backgroundImage":"url(img/basket5.png)","top":"-2.4rem"});
          $("#fish-ready").addClass("hunt");
          setTimeout(function(){
            $(".fish-ready .basket").css({"backgroundImage":"url(img/basket.png)","top":"-0.36rem"});
            $(".fish-ready .basket .gain").css("display","block");
          },1000)

          $(".result").delay(2000).fadeIn(450);
        })
        $(".result i").click(function(){
          $(".result").css("display","none");
          $("#fish-ready").removeClass("hunt");
          $(".fish-ready .basket .gain").css("display","none");
        })    
        $(".result .gdown").click(function(){
          window.location.href="http://www.baidu.com";
        })

      }

    })
