<!DOCTYPE html>
<html lang="zh-CN">
<head>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>this</title>
	<style>
		#div{width: 90%;height: 60%;position: absolute;top:40%;right:10px;}
		#div a{display:block;width: 100%;height: 100%;}

	</style>
</head>
<body>
	<div id="div">

		move("#div").set("width","70px").set("height","70px").duration("3s").end();
		// var oDiv=document.getElementById("div");
	}
	</script>
