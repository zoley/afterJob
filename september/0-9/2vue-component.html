<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-component</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<counter heading="likes" color="green"></counter>	
		<counter heading="dislikes" color="red"></counter>	
	</div>
	<template id="template-counter">
		<div>
			<h1>{{heading}}</h1>
			<!-- <button v-on:click="add">{{count}}</button> -->
			<button @click="count+=1" v-bind:style="{'background':color,'border':'none'}">{{count}}</button>
		</div>
	</template>
	<script>
		Vue.component("counter",{
			template:"#template-counter",
			props:["heading","color"],
			data:function(){
				return{count:0}
			},
			methods:{
				add(){
					this.count+=1;
				}
			}
		});
	new Vue({
		el:"#app"
	})
	</script>
</body>
</html>
