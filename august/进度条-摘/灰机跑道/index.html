<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>超富创意的CSS3飞机跑道进度条动画DEMO演示</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="jquery.min.js"></script>
</head>
<body>
<div class="demo">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<h3 class="progressbar-title">HTML5</h3>
				<div class="progress">
					<div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 55%; ">
						<span>55%</span>
					</div>
				</div>
	 
				<h3 class="progressbar-title">CSS3</h3>
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 85%; ">
						<span>85%</span>
					</div>
				</div>

				<h3 class="progressbar-title">Java Script</h3>
				<div class="progress">
					<div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 40%; ">
						<span>40%</span>
					</div>
				</div>

				<h3 class="progressbar-title">DIY--PN</h3>
				<div class="progress" id="aaa">
					<div id="bbb" class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 100%; ">
						<span id="zNum">0%</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
window.onload=function(){

	var show=0;
	var timer=null;
	timer=setInterval(function(){
		$(".progress-bar").each(function(){
			var str=parseInt($(this).width()/($(this).parent().width()*0.97)*100);
			$(this).find("span").html(str+"%");
			if(str==100){
				clearInterval(timer);
			}
		})
	},20)


	// timer=setInterval(function(){
	// 	var str=parseInt(bbb.offsetWidth/(aaa.offsetWidth*0.97)*100);
	// 	zNum.innerHTML=str+"%";
	// 	if(str==100){
	// 		clearInterval(timer);
	// 	}
	// },20)
}
</script>

</body>
</html>
