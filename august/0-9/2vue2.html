<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vue2小demo</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}
        #app{max-width:750px;margin:50px auto;}
        fieldset{border:1px solid gray;padding:20px;}
        .form-group{padding-left:30%;line-height: 35px;}
        .form-group label{width:50px;display:inline-block;}
        .form-group input{width: 200px;height: 25px;padding-left:10px;}
        .form-group select{width: 200px;height: 25px;padding-left:10px;}
        .form-group button{width: 100px;height: 30px;}
        table{width: 100%;border-collapse: collapse;text-align: center;}
        tr{height:30px;}
        th{background-color:#42B983;color:white;}
        th,td{border:1px solid gray;}
    </style>
</head>
<body>
    <a href="weixin://">手机端跳转微信</a>
    <div id="app">
        <fieldset>
            <legend>Creat new person</legend>
            <div class="form-group">
                <label for="">Name：</label>
                <input type="text" v-model="newPerson.name" placeholder="请输入名字">                
            </div>
            <div class="form-group">
                <label for="">Age：</label>
                <input type="text" v-model="newPerson.age" placeholder="请输入年龄">                
            </div>
            <div class="form-group">
                <label for="">Sex：</label>
                <select name="" id="" v-model="newPerson.sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>             
            </div>
            <div class="form-group">
                <label for=""></label>
                <button @click="createPerson">Create</button>           
            </div>
        </fieldset>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(person,index) in people">
                    <td>{{person.name}}</td>
                    <td>{{person.age}}</td>
                    <td>{{person.sex}}</td>
                    <td><button @click="deletePerson(index)">Delete</button></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
<script src="js/vue.min.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            newPerson:{
                name:"",
                age:"",
                sex:"男"
            },
            people:[{
                name:"张三",
                age:"24",
                sex:"男"
            },{
                name:"小红",
                age:"21",
                sex:"女"
            },{
                name:"秋水",
                age:"18",
                sex:"男"
            },{
                name:"小南",
                age:"20",
                sex:"男"
            }]
        },
        methods:{
            createPerson:function(){
                this.people.push(this.newPerson);
                this.newPerson={name:"",age:"",sex:"男"};
            },
            deletePerson:function(index){
                this.people.splice(index,1);
            }
        }
    })
</script>
</html>
