
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practise36</title>
	<style>
		main{width: 360px;height: 360px;background-color: #eee;margin: 0 auto;
		}

		.wrap { width: 64px; height: 64px; position: relative; 
		}

		.outer { position: absolute;width: 100%; height: 100%; background: url(img/icon.png) no-repeat; animation: spin 800ms infinite linear; 
		}

		.inner, .inner2 { position: absolute;width: 38px; height: 38px; border-radius: 40px; overflow: hidden; left: 13px; top: 13px; 
		}

		.inner { opacity: 1;background-color: #f6f; animation: second-half-hide 1.6s steps(1, end) infinite; 
		}

		.inner2 { opacity: 0; background-color: #939; animation: second-half-show 1.6s steps(1, end) infinite; 
		}

		.spiner, .filler, .masker { position: absolute; width: 50%; height: 100%; 
		}

		.spiner { border-radius: 40px 0 0 40px; background-color: #939; transform-origin: right center; animation: spin 800ms infinite linear;left: 0; top: 0; 
		}

		.filler { border-radius: 0 40px 40px 0;background-color: #939;animation: second-half-hide 800ms steps(1, end) infinite;left: 50%; top: 0; opacity: 1;
		}

		.masker { border-radius: 40px 0 0 40px; background-color: #f6f;animation: second-half-show 800ms steps(1, end) infinite;left: 0; top: 0; opacity: 0; 
		}

		.inner2 .spiner, .inner2 .filler { background-color: #f6f; 
		}

		.inner2 .masker { background-color: #939;
		}

		@keyframes spin {0%   { 	transform: rotate(360deg); }100% { 	transform: rotate(0deg); }
		}

		@keyframes second-half-hide {0%        { 	opacity: 1;}50%, 100% {	opacity: 0;}
		}

		@keyframes second-half-show {0%        { 	opacity: 0; }50%, 100% {	opacity: 1; }
		}
	</style>
</head>
<body>
	<main>
		<div class="wrap">
			<div class="outer">
			</div>
			<div class="inner">	
				<div class="spiner">
				</div>	
				<div class="filler">
				</div>	
				<div class="masker">
				</div>
			</div>
			<div class="inner2">	
				<div class="spiner">
				</div>	
				<div class="filler">
				</div>	
				<div class="masker">
				</div>
			</div>
		</div>
	</main>
</body>
</html>
