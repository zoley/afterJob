								<div class="ad_position">

									<input type="radio" name="ad_positin" id="ad_top" value="top" checked="checked" style="width: 0;"/>
									<input type="radio" name="ad_positin" id="ad_buttom"  value="buttom" style="width: 0;"/>
								</div>
							</div>
						</div>
						<div class="control-group">

							</div>
						</div>
						<div class="control-group">
							<label class="control-label">广告展示分类</label>
							<div class="controls">
								<div class="control_box">
									<label for="no_limit" class="radiobox checked">不限</label>
									<label class="radiobox shoudong">手动展示分类</label>
									<input type="radio" name="show_way" id="no_limit"  value="no_limit" checked="checked" style="width: 0;"/>

									<!--手动选择框-->

										<div class="a_d">

			$(".radiobox").on("click",function(){

//			全选js
			$(".shoudong").on("click",function(){
