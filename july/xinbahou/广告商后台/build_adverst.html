		<script type="text/javascript">
			$(".radiobox").on("click",function(){

			})
			 function files(){
			  $('input:radio[name=files]').on('click', function(option) {
		                        var v = $(this).val(); 
		                        if (v == 'up') {
		                            $(this).siblings("#_up").show();
		                            $(this).siblings("#_url").hide();
		                        } else if (v == 'url') {
		                            $(this).siblings("#_up").hide();
		                            $(this).siblings("#_url").show();
		                        } else {
		                            $(this).siblings("#_up").hide();
		                            $(this).siblings("#_url").hide();
								}
		                  });
			  } 
			 files();


			 $('.zdemo').minicolors({
			 	position: $(".zdemo").attr('data-position'),
			 	theme: 'default'
			 });
			 $('.zdemo').change(function(){
			 	$(this).parent().prev().css('color',$(this).val());
			 })

			 $('#ad_size').get(0).addEventListener('change',function(){
			 	if(this.value=='500x100'){
			 		$('.zhide7').css('display','none');
			 		$('.zhide3').css('display','none');
			 		$('.zhide8').css('display','none');
			 		$('.zhide4').css('display','none');
			 		$('.zhide7 input').attr('disabled',true);
			 		$('.zhide3 input').attr('disabled',true);
			 		$('.zhide8 input').attr('disabled',true);
			 		$('.zhide4 input').attr('disabled',true);
			 	}else if(this.value=='640x150'){
			 		$('.zhide7').css('display','block');
			 		$('.zhide3').css('display','block');
			 		$('.zhide8').css('display','none');
			 		$('.zhide4').css('display','none');
			 		$('.zhide7 input').attr('disabled',false);
			 		$('.zhide3 input').attr('disabled',false);
			 		$('.zhide8 input').attr('disabled',true);
			 		$('.zhide4 input').attr('disabled',true);
			 	}else if(this.value=='640x200'){
			 		$('.zhide8').css('display','block');
			 		$('.zhide4').css('display','block');
			 		$('.zhide7').css('display','block');
			 		$('.zhide3').css('display','block');
			 		$('.zhide7 input').attr('disabled',false);
			 		$('.zhide3 input').attr('disabled',false);
