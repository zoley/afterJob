<body>
	<header id="head">

	<p class="z-title">我的广告>>编辑网站</p>
	<div id="content">
		<div class="main_container clearfix " >
			<div class="box-title"><span>基本信息</span></div>
			<form action="" method="POST" class="form-horizontal" id="form_b">
				<div class="control-group">
					<label class="control-label">您的网站<br>域名</label>
					<div class="controls">
						<div class="control_box">
							<input type="text" required="required" name="adverst_name" id="adverst_name" class="input2 input-htp" value="www.baidu.com">
							<span class="http">http://</span>
							<span class="http2">填写放置代码对应的域名，如(www.jd.com、m.jd.com)</span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label for="textfield" class="control-label">网站名称</label>
					<div class="controls">
						<input type="text" required="required" name="adverst_name" id="adverst_name" class="input2" value="百度思密达">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">网站附属<br>域名</label>
					<div class="controls">
						<input type="text" required="required" name="adverst_name1" class="input2" value="不告诉你">
						<span class="http2">网站其他域名,","分隔符."*"通配所有二级域名比如*.ad.com</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">网站备案<br>信息</label>
					<div class="controls">
						<input type="text" required="required" name="adverst_name2" class="input2" value="呵呵哒">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">网站类别</label>
					<div class="controls">
						<select name="adtplid" id="adtplid">
							<option value="19"  >游戏</option>
							<option value="1000">女性小说</option>
							<option value="1003">音乐</option>
							<option value="1002">电影</option>
							<option value="21"  >女性</option>
							<option value="21"  >小说</option>
							<option value="21"  >图片</option>
							<option value="21"  >生活服务</option>
							<option value="21"  >教育</option>
							<option value="21"  > 健康</option>
							<option value="21"  > 新闻</option>
						</select>
					</div>
				</div>          
				<div class="form-actions" style="margin:1rem 0">
					<button type="submit" class="btn btn-primary"> 提 交 </button>
				</div>
			</form>					
		</div>
	</div>
