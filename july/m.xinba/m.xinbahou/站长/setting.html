		<form class="fl information" action="#" method="post" id="set-form">
			<h2>基本信息 <a href="javascript:;" id="change_form">修改</a></h2>
			<div class="item_container">
				<div class="form_item fl">
					<span>用户名</span><input type="text" name="Name" id="Name" readonly="readonly" value="ssdsdsf" />
				</div>
				<div class="form_item fl" style="position: relative;">
					<div class="change_pwd fl">修改密码</div>
					<span>密码</span><input type="password" name="pwd" id="pwd" readonly="readonly" value="wwww" style="width:12rem;margin-right:2.3rem;" />

						<b>╳</b>
						<div id="s_password" >

								<input type="password" name="oldpassword" id="oldpassword">
							</p>
							<p>
								<span>新密码</span>
								<input type="password" name="password" id="password">
							</p>
							<p>
								<span>确认新密码</span>

							<button type="button" class="btn btn-primary" > 提  交 </button>

				</div>
				<div class="form_item fl">

				</div>
				<div class="form_item fl">
					<span>固定电话</span><input type="number" class="changeable" name="tel" readonly="readonly" id="tel" value="44444444" />
				</div>
				<div class="form_item fl">
					<span>身份证号码</span><input type="text" class="changeable" name="ID_card" readonly="readonly" id="ID_card" value="rrr" />
				</div>							
			</div>

			<!--财务信息-->
			<div class="form_title fl">
				<span>财务信息</span> 
			</div>

				<div class="form_item fl">
					<span>收款银行</span><input type="text" name="collection_bank" id="collection_banks" readonly="readonly" value="wwr" />
				</div>
				<div class="form_item fl">
					<span>开户地分行</span><input type="text" name="branch_bank" id="branch_bank" readonly="readonly" value="wwr" />
				</div>
				<div class="form_item fl">
					<span>省市</span><input type="password" name="address" id="address" readonly="readonly" value="rrq" />
				</div>
				<div class="form_item fl">
					<span>银行账号</span><input type="text" name="bank_num" id="bank_num" readonly="readonly" value="wer" />
				</div>
				<div class="form_item fl">
					<span>收款人</span><input type="text" name="CollectionName" id="CollectionName" readonly="readonly" value="ww" />

				<input type="button" id="submit" value="提 交" />
