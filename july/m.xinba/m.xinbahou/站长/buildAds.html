<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="辛巴网盟,辛巴广告联盟,移动广告平台,站长广告联盟,点击CPC" />
	<meta name="description" content="辛巴网盟，辛巴广告联盟移动手机广告平台，一直致力于广告主拓展精准有效的投放通路，提供各种形式的网络广告投放服务；移动手机广告平台每天的广告显示量达到2亿次以上，超高的广告单价，预计千次展现收益20元。" />
	<title>辛巴网盟-站长后台</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/ico.ico">
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/buildAds.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/home.js"></script>
	<script>
		var scale=1/window.devicePixelRatio;
		document.write("<meta name='viewport' content='width=device-width, user-scalable=no, initial-scale="+scale+", maximum-scale="+scale+", minimum-scale="+scale+"'>")
		var html=document.getElementsByTagName("html")[0];
		html.style.fontSize=document.documentElement.clientWidth/25+"px";
	</script>
</head>
<body>
	<header id="head">
		<div class="logo fl">
			<i class="fl"></i>
			<h1>辛巴网盟</h1>
		</div>
		<div class="menu fr">
			<i id="show-menu"></i>			
		</div>
	</header>
	<div id="side">
		<a href="index.html"><i></i>我的概况<span>></span></a>
		<a href="ads.html"><i></i>我的广告<span>></span></a>
		<a href="web.html"><i></i>网站管理<span>></span></a>
		<a href="javascript:;"><i></i>退出<span>></span></a>
	</div>
	<p class="z-title">我的广告>>新建广告位</p>
	<div id="content">
		<div class="main_container clearfix " >
			<div class="box-title"><span>基本信息</span></div>
			<form action="" method="POST" class="form-horizontal" id="form_b">
				<div class="control-group">
					<label class="control-label">计费方式</label>
					<div class="controls">
						<div class="control_box">
							<label for="CPC" class="radiobox checked">CPC</label>
							<label for="ECD" class="radiobox">ECD</label>
							<input type="radio" name="Billing_way" id="CPC" checked="checked"  value="CPC" style="width: 0;"/>
							<input type="radio" name="Billing_way" id="ECD"  value="ECD" style="width: 0;"/>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label for="textfield" class="control-label">广告位名称</label>
					<div class="controls">
						<input type="text" required="required" name="adverst_name" id="adverst_name" class="input2" value="">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">广告类型</label>
					<div class="controls">
						<select name="adtplid" id="adtplid">
							<option value="19" selected="">移动漂浮 - WAP广告</option>
							<option value="1000"> 移动横幅 - WAP广告</option>
							<option value="1003"> 互动广告 - WAP广告</option>
							<option value="1002"> 移动悬浮 - WAP广告</option>
							<option value="21"> 移动图文 - WAP广告</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">广告尺寸</label>
					<div class="controls">
						<select name="specs" id="ad_size">
							<option value="640x80"> 640x80</option>
							<option value="640x200"> 640x200</option>
							<option value="640x150" selected=""> 640x150</option>
							<option value="500x100"> 500x100</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">显示效果</label>
					<div class="controls">
						<select name="styleid" id="styleid">
							<option value="11" selected=""> 横屏图片</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">广告展示分类</label>
					<div class="controls">
						<div class="control_box">
							<label for="no_limit" class="radiobox checked">不限</label>
							<label class="radiobox shoudong">手动展示分类</label>
							<input type="radio" name="show_way" id="no_limit"  value="no_limit" checked="checked" style="width: 0;"/>

							<!--手动选择框-->
							<div class="viewtype_html" style="display: none;">
								<p><label for="viewadsid_all"><input type="checkbox" id="viewadsid_all">全选</label></p>
								广告分类 <span id="viewtype_html_e_p_adnum"></span><br>
								<div class="a_d">
									<table style="width:100%" class="class_tb">
										<tbody>
											<tr>
												<td><label><input type="checkbox" name="classid[]" value="173">推广</label></td>
												<td><label><input type="checkbox" name="classid[]" value="172">H5游戏</label></td>
												<td><label><input type="checkbox" name="classid[]" value="171">交友</label></td>
												<td><label><input type="checkbox" name="classid[]" value="170">网赚</label></td>
											</tr>
											<tr>
												<td><label><input type="checkbox" name="classid[]" value="169">视频类</label></td>
												<td><label><input type="checkbox" name="classid[]" value="168">播放器</label></td>
												<td><label><input type="checkbox" name="classid[]" value="167">女性保健</label></td>
												<td><label><input type="checkbox" name="classid[]" value="157">手游</label></td>
											</tr>
											<tr>
												<td><label><input type="checkbox" name="classid[]" value="156">网站推广</label></td>
												<td><label><input type="checkbox" name="classid[]" value="150">手机应用</label></td>
												<td><label><input type="checkbox" name="classid[]" value="145">男性保健</label></td>
												<td><label><input type="checkbox" name="classid[]" value="143">其它</label></td>
											</tr>                        
										</tbody>
									</table>
								</div>
							</div>
							<!--手动选择框end-->
						</div>
					</div>
				</div>
				<div class="form-actions" style="margin:1rem 0">
					<button type="submit" class="btn btn-primary"> 保存并获取代码 </button>
				</div>
			</form>					
		</div>
	</div>
	<script type="text/javascript">
		$(".radiobox").on("click",function(){
			$(this).addClass(" checked").siblings(".radiobox").removeClass(" checked")
		})

		$(".shoudong").on("click",function(){
			$(".viewtype_html").show();
			var Con=document.getElementById("content");
			var h=document.documentElement.clientHeight;
			if(Con.offsetHeight>h){
				main.style.height=Con.offsetHeight+56+"px";
			}
		})
		$(".shoudong").siblings(".radiobox").on("click",function(){
			$(".viewtype_html").hide();
		})
		$("#viewadsid_all").click(function(){
			var a = $("#viewadsid_all").attr("checked");
			if(a!='checked') a = false;


			$.each($("input[name='classid[]']"), function(i,o){    
				if($(o).attr('apply') != 'n'){
					$(o).attr("checked",a);	
				}
			});

		});
	</script>
</body>
</html>
