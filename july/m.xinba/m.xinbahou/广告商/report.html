<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="keywords" content="辛巴网盟,辛巴广告联盟,移动广告平台,站长广告联盟,点击CPC" />
	<meta name="description" content="辛巴网盟，辛巴广告联盟移动手机广告平台，一直致力于广告主拓展精准有效的投放通路，提供各种形式的网络广告投放服务；移动手机广告平台每天的广告显示量达到2亿次以上，超高的广告单价，预计千次展现收益20元。" />
	<title>辛巴网盟-广告商后台</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/ico.ico">
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/report.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/home.js"></script>
	<script>
		var scale=1/window.devicePixelRatio;
		// document.write("<meta name='viewport' content='width=device-width, user-scalable=no, initial-scale="+scale+", maximum-scale="+scale+", minimum-scale="+scale+"'>")
		var html=document.getElementsByTagName("html")[0];
		html.style.fontSize=document.documentElement.clientWidth/25+"px";
	</script>
</head>
<body>	
	<header id="head">
		<div class="logo fl">
			<i class="fl"></i>
			<h1>辛巴网盟</h1>
		</div>
		<div class="menu fr">
			<i id="show-menu"></i>			
		</div>
	</header>
	<div id="side">
		<a href="index.html"><i></i>我的概况<span>></span></a>
		<a href="plan.html"><i></i>计划管理<span>></span></a>
		<a href="ads.html"><i></i>广告管理<span>></span></a>
		<a href="report.html"><i></i>效果报告<span>></span></a>
		<a href="javascript:;"><i></i>退出<span>></span></a>
	</div>
	<div id="content">
		<div class="con-con">
			<h2>效果报告</h2>
			<div class="chooose">
				<label><input name="report" checked="" type="radio" value="all"> 汇总报告</label>
				<label><input name="report" type="radio" value="plan"> 项目报告</label>
				<!-- <label><input name="report" type="radio" value="site"> 网站报告</label> -->
			</div>
			<div class="date">
				<span class="report-date">今天：2017-6-26</span>
				<i class="report-arrow"></i>
				<div class="box">
					<div class="report-diy fl">
						<h4>日期范围</h4>
						<div class="range">
							<input type="text" name="sta" id="sta" onclick="__C('sta','1')">
							<span>–</span>
							<input type="text" name="end" id="end" onclick="__C('end','1')">
						</div>
						<div class="sure">
							<a href="javascript:;" class="staendbutton">应用</a>
							<a href="javascript:;" class="cancel">取消</a>
						</div>
					</div>
					<div class="report-fast fr">
						<h4>快速报告的时间范围</h4>
						<table>
							<tbody>
								<tr>
									<td><a class="menubutton" href="javascript:void(0)" data_href="2017-06-29_2017-06-29">今天：7月29日</a></td>
									<td><a class="menubutton" href="javascript:void(0)" data_href="2017-6-1_2017-06-29">本月：7月</a></td>
								</tr>
								<tr>
									<td><a class="menubutton" href="javascript:void(0)" data_href="2017-6-28_2017-6-28">昨天：7月28日</a></td>
									<td><a class="menubutton" href="javascript:void(0)" data_href="2017-5-1_2017-5-31">上月：6月</a></td>
								</tr>
								<tr>
									<td><a class="menubutton" href="javascript:void(0)" data_href="2017-6-23_2017-06-29">过去 7 天</a></td>
									<td><a class="menubutton" href="javascript:void(0)" data_href="">所有时间</a></td>
								</tr>
								<tr>
									<td><a class="menubutton" href="javascript:void(0)"  data_href="2017-5-31_2017-06-29">最近 30 天</a></td>
									<td>&nbsp;</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div id="container"></div>
			<table>
				<thead>
					<tr>
						<th>日期</th>
						<th>网页浏览量</th>
						<th>CPC有效</th>
						<th>支付</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>汇总</td>
						<td>500</td>
						<td>12</td>
						<td>2020.00</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
