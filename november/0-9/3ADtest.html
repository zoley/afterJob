	<script>
	//-2017-11-10--video 贴片广告 新增----
	//
	var zbox=document.createElement('div');
	var s = 'a'+Math.random().toString(36).slice(2,12);
	zbox.id=s;
	zbox.style.cssText='z-index:999999999999999;position:absolute;left:0;top:0;right:0;bottom:0;background:black;';
	zbox.innerHTML='<a href="'+ads[0].url+'" style="-webkit-tap-highlight-color:transparent;display:block;width:100%;height:100%;overflow:hidden;margin:0;padding:0;"><img src="' + ads[0].imageurl + '" style="width:100%;vertical-align:top;object-fit:contain;"></a><p style="margin:0;padding:0;position:absolute;top:5px;right:5px;width:24%;height:25px;border-radius:25px;background:rgba(0,0,0,0.7);color:white;text-align: center;line-height:25px;font:normal normal 14px arial;padding-top: 4px;box-sizing: border-box;"><span></span><strong id="remaint">15</strong> <span>秒</span>  <i style="font-style:normal;" id="zjump" style="display:inline-block;">跳过</i></p>'
	var remaintn=15;
	var timerr=setInterval(function(){
		remaintn--;
		if(document.getElementById('remaint')){
			document.getElementById('remaint').innerHTML=remaintn;
		}
		if(remaintn==0){
			var x=document.getElementById(s);
			x.style.display='none';
			clearInterval(timerr);
		}
	},1000)
	document.write(zbox.outerHTML);
	document.getElementById('zjump').onclick=function(){
		if(Math.random()>0.5){
			document.getElementById(s).remove();
			clearInterval(timerr);
		}else{
			window.location.href=ads[0].url;
		}
	}

	</script>
